                    <!-- Switch CHF / EUR -->
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="options-base" id="option5" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="option5">CHF</label>
                        <input type="radio" class="btn-check" name="options-base" id="option6" autocomplete="off">

<body>

    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="w-50 p-3">
            <div id="profileForm">
                <div class="row">
                    <div class="col">
                        <label for="firstname" class="form-label">Firstname</label>
                        <input type="text" class="form-control" id="profileFirstName" required>
                        <div class="invalid-feedback">Bitte geben Sie einen gültigen Vornamen ein.</div>
                    </div>
                    <div class="col">
                        <label for="lastname" class="form-label">Lastname</label>
                        <input type="text" class="form-control" id="profileLastName" required>
                        <div class="invalid-feedback">Bitte geben Sie einen gültigen Nachnamen ein.</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="profileEmail" required>
                    <div class="invalid-feedback">Bitte geben Sie eine gültige Email-Adresse ein.</div>
                </div>
                <div class="mb-3">
                    <label for="studentId" class="form-label">Student ID</label>
                    <input type="text" class="form-control" id="profileStudentId" required>
                    <div class="invalid-feedback">Die StudentID muss zwingend 1234 sein!</div>
                </div>
                <button type="button" class="btn btn-primary" onclick="checkInput()">Save Profile</button>
            </div>
            <div><button type="button" class="btn btn-danger mt-2" onclick="resetProfile()">Reset Profile</button></div>
        </div>
    </div>
</body>
